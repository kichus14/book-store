<app-page-title title="View Available Books"></app-page-title>

<div class="row">
  <p class="alert alert-warning" *ngIf="bookList.length == 0">No books available in store. <a routerLink="/add">Click here</a> to add book to store</p>
  <div class="col col-sm-6 col-md-4 col-lg-3" *ngFor="let book of bookList">
    <div class="card">
      <img [src]="book.image" class="card-img-top" *ngIf="book.image != ''">
      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Edition: {{book.edition}}</h6>
        <p class="card-text">Author: {{book.author}}</p>
        <p class="card-text">Price: <strong>&#8377; {{book.price}}</strong></p>
        <a [routerLink]="['/edit',book.id]" class="btn btn-sm btn-outline-info">Edit</a>
        <!-- <a href="#" class="card-link">Another link</a> -->
      </div>
    </div>
  </div>
</div>
